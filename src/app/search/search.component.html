<div class="card bg-info text-white">
<!-- <h1>Search</h1> -->
<p class="form-inline card-body">

  <input class="form-control mb-2 mr-sm-2" type="text" #newquery
    [value]="query"
    (keydown.enter)="submit(newquery.value)" placeholder="Search here">

  <button class="btn btn-primary mb-2" (click)="submit(newquery.value)">Search Tracks</button>
</p>
</div>

<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{query}}'
  </div>
  <div *ngIf="results.length">
    <h1 class="card bg-info text-white">Results <span class="badge bg-danger">{{ results.length }} tracks found.</span> </h1> 
  
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
